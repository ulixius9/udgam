<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="login100-form-title" style="background-image: url(images/bg-head-01.jpg);">
                    <span class="login100-form-title-1">
                        Sign up
                    </span>
                </div>

                <div class="card-body">
                    <form method="POST" name="register" action="../register.php" onsubmit="return validateForm()">
                        <div class="input-group">
                            <input class="input--style-1" id="name" type="text" placeholder="NAME" name="name" required>
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" id="pass" name="pass" type="password" placeholder="PASSWORD" required>
                        </div>
                         <div class="input-group">
                            <input class="input--style-1" name="repass" type="password" placeholder="RE-PASSWORD" required>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1 js-datepicker" type="text" placeholder="BIRTHDATE" name="birthday">
                                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="gender" required>
                                            <option disabled="disabled" selected="selected">GENDER</option>
                                            <option>Male</option>
                                            <option>Female</option>
                                            <option>Other</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                            <div class="input-group">
                                <input class="input--style-1" id="email" type="email" placeholder="EMAIL ID" name="email" required>
                            </div>
                            <div class="input-group">
                                <input class="input--style-1" id="contact" type="tel" placeholder="Mobile NO" name="contact" required>
                            </div>
                        <div class="p-t-20">
                            <button name="submit" class="btn btn--radius btn--green" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript">
    function validateForm(){
        if (document.register.name.value == "") {
        alert("Enter a name");
        document.getElementById('name').focus();
        }
        if (!/^[a-z A-Z]*$/g.test(document.register.name.value)) {
        alert("Name should be alphabetics only");
        document.getElementById('name').focus();
        }
        var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        if(document.register.email.value.match(mailformat)){
        document.getElementById('email').focus();
        }
        else{
        alert("You have entered an invalid email address!");
        document.getElementById('email').focus();
        }
        if(document.register.pass.value != document.register.repass.value){
            alert("password is not matching");
            document.getElementById('pass').focus();
        }
        if(strlen(document.register.contact.value)>10){
            alert("enter 10 digit Mobile NO");
        }
    }
</script>
